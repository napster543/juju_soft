


<div class="album py-5 bg-light">
    <div class="container">

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" name="filterPost" [(ngModel)]="filterPost" >
        <div class="input-group-prepend">
          <button class="btn btn-outline-danger" type="button" (click)="ListSearchMovies()">Buscar</button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let ListMoviesPopular of ListMoviesPopulars | filter:filterPost | paginate : {itemsPerPage: CountPage,currentPage: pageActual};  let i = index">
          <div class="card shadow-sm">
        
            <img [src]="ListMoviesPopular.image" alt="">

            <div class="card-body">
              <h5 class="card-title"> {{ListMoviesPopular.name}} </h5>
              <p class="card-text">
                  Primer episodio: {{ListMoviesPopular.origin.name}}
              </p>
              <div style="margin-bottom: 14px;">
                
                <span class="episodios" *ngFor="let episode of ListMoviesPopular.episode;  let j = index">                  
                  <a [href]="episode" target="_blank" >{{j}}</a>
                </span>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-primary"  [routerLink] = "['/ver_peliculas/', ListMoviesPopular.name, ListMoviesPopular.status]">Episodio</button>
                  
                </div>
                <small class="text-muted">Estado: {{ListMoviesPopular.status}}</small>
              </div>
            </div>
          </div>
        </div>
        

        
      </div>
      <div class="text-center">
                                
        <pagination-controls 
                
                previousLabel="Anterior" 
                nextLabel="Siguiente"
                class="pagination"
                (pageChange)="tabSize($event)">
    
        </pagination-controls>   
      </div>
    </div>
    
  </div>
